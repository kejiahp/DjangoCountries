{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    {% if returned_filter %}
    <h1 class="text-center mt-3">Countries In Region "{{ filter_region }}"</h1>
    
    <div class="container-fluid col-lg-12 p-4">
        <div class="row">
            {% for i in returned_filter %}
            <div class="card col-md-4 col-lg-3 col-sm-6 p-0 mb-2">
                <a href="{% url 'country-details' i.pk %}">
                    <img src="{{ i.flag }}" class="card-img-top" alt="Flag of {{ i.name }}">
                </a>
                <div class="card-body">
                    <h5 class="card-title">{{ i.name }}</h5>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    {% else %}
        <h1 class="text-center mt-3">Please Select An Option From The Drop-Down Menu.</h1>

    {% endif %}

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
